<div class="container-body">
  <div *ngFor="let meal of meals | async">
    <div class="section-left-top">
      <p>{{meal.mealName}}</p>
      <p>DANIE: {{meal.mealType}}</p>
      <p>{{meal.kCalories}}kcal</p>
    </div>
    <div class="section-left-main">PRZEPIS: {{meal.mealReci}}</div>
  </div>
  <section class="photoHolder"></section>
</div>
